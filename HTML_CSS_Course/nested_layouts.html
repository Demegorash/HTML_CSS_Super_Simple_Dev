<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested_Layouts</title>
    <link rel="stylesheet" href="style_nested_layouts.css">
</head>
<body>
    
    <input class="search-bar" type="text" placeholder="Search">

    <div class="product-preview">

        <div class="thumbnail-row">
            <img class="thumbnail" src="images\cajitas.jpg" alt="cajitas de empanaditas">
        </div>

        <div>
            <div class="channel-logo">
                <img class="profile-logo" src="images\log.jpg" alt="logo">
            </div>

            <div class="video-info">
                <p class="product-title">Do you want to know our products!!!</p>
                <p class="product-author">Created by Sabores Milá</p>
                <p class="product-description">A lot of flavor with love!!!</p>
            </div>
        </div>
    </div>

    <div class="product-preview">

        <div class="thumbnail-row">
            <img class="thumbnail" src="images\cajitas2.jpg" alt="cajitas de empanaditas">
        </div>

        <div>
            <div class="channel-logo">
                <img class="profile-logo" src="images\log.jpg" alt="logo">
            </div>

            <div class="video-info">
                <p class="product-title">Try not to eat it all!!!</p>
                <p class="product-author">Created by Sabores Milá</p>
                <p class="product-description">When it comes to eat it from begin to end, we cannot avoid the temptation!!!</p>
            </div>
        </div>
    </div>

</body>
</html>
